<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador de Reclamações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    #contador {
      font-size: 48px;
      margin: 20px 0;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background-color: #ff5555;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff0000;
    }
  </style>
</head>
<body>

  <h1>Contador de Reclamações</h1>
  <div id="contador">0</div>
  <button onclick="reclamar()">Reclamar</button>

  <script>
    const contadorElemento = document.getElementById('contador');

    function getHoje() {
      const hoje = new Date();
      return hoje.toISOString().split('T')[0]; // Formato YYYY-MM-DD
    }

    function carregarContador() {
      const dataSalva = localStorage.getItem('dataReclamacao');
      const hoje = getHoje();

      if (dataSalva !== hoje) {
        localStorage.setItem('dataReclamacao', hoje);
        localStorage.setItem('contadorReclamacao', '0');
      }

      return parseInt(localStorage.getItem('contadorReclamacao')) || 0;
    }

    function atualizarContador(valor) {
      contadorElemento.textContent = valor;
    }

    function reclamar() {
      let contador = carregarContador();
      contador += 1;
      localStorage.setItem('contadorReclamacao', contador);
      atualizarContador(contador);
    }

    // Inicialização
    atualizarContador(carregarContador());
  </script>

</body>
</html>
