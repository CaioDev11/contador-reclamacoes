<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Contador de Reclamações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    #contador {
      font-size: 24px;
      margin-top: 20px;
    }
    #nomeInput {
      font-size: 18px;
      padding: 5px;
    }
    #confirmarNome {
      margin-left: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <h1>Nome do Reclamão</h1>
  <input type="text" id="nomeInput" placeholder="Digite o nome aqui">
  <button id="confirmarNome">Confirmar</button>

  <div id="areaReclamacoes" style="display:none;">
    <p id="contador">Já reclamou 0 vezes hoje</p>
    <button onclick="incrementarContador()">Reclamar</button>
  </div>

  <script>
    let contador = 0;
    let nome = '';

    document.getElementById('confirmarNome').onclick = () => {
      const input = document.getElementById('nomeInput').value.trim();
      if (input) {
        nome = input;
        document.getElementById('areaReclamacoes').style.display = 'block';
        document.getElementById('nomeInput').style.display = 'none';
        document.getElementById('confirmarNome').style.display = 'none';
        atualizarContador();
      }
    };

    function incrementarContador() {
      contador++;
      atualizarContador();
    }

    function atualizarContador() {
      document.getElementById('contador').textContent =
        `${nome} já reclamou ${contador} ${contador === 1 ? 'vez' : 'vezes'} hoje`;
    }
  </script>

</body>
</html>
