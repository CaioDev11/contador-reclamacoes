<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contador de Reclamações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Contador de Reclamações</h1>

  <label for="nomeEncrenqueiro">Nome do encrenqueiro:</label>
  <input type="text" id="nomeEncrenqueiro" placeholder="Digite o nome...">
  <br>

  <button id="reclamarBtn" disabled>Reclamar</button>

  <h2 id="statusReclamacao"></h2>

  <script>
    const nomeInput = document.getElementById('nomeEncrenqueiro');
    const reclamarBtn = document.getElementById('reclamarBtn');
    const statusReclamacao = document.getElementById('statusReclamacao');

    let nome = '';
    let contador = 0;
    const hoje = new Date().toLocaleDateString();

    // Checar se já tem dados no localStorage
    if (localStorage.getItem('data') === hoje) {
      contador = parseInt(localStorage.getItem('contador')) || 0;
      nome = localStorage.getItem('nome') || '';
      nomeInput.value = nome;
      if (nome) {
        reclamarBtn.disabled = false;
        atualizarStatus();
      }
    } else {
      localStorage.setItem('data', hoje);
      localStorage.setItem('contador', 0);
    }

    nomeInput.addEventListener('input', function() {
      nome = nomeInput.value.trim();
      localStorage.setItem('nome', nome);
      reclamarBtn.disabled = nome === '';
      atualizarStatus();
    });

    reclamarBtn.addEventListener('click', function() {
      contador++;
      localStorage.setItem('contador', contador);
      atualizarStatus();
    });

    function atualizarStatus() {
      if (nome) {
        statusReclamacao.textContent = `${nome} já reclamou ${contador} vez(es) hoje!`;
      } else {
        statusReclamacao.textContent = '';
      }
    }
  </script>

</body>
</html>
