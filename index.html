<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Votação de MVP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    input, button {
      font-size: 16px;
      padding: 5px;
    }
    .jogador {
      margin: 10px 0;
    }
    #mvpAtual {
      margin-top: 30px;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>Votação de MVP</h1>

  <input type="text" id="nomeJogador" placeholder="Nome do jogador">
  <button onclick="adicionarJogador()">Adicionar Jogador</button>

  <div id="listaJogadores"></div>

  <div id="mvpAtual">Nenhum MVP ainda</div>

  <script>
    const jogadores = {};

    function adicionarJogador() {
      const nome = document.getElementById('nomeJogador').value.trim();
      if (nome && !jogadores[nome]) {
        jogadores[nome] = 0;
        atualizarLista();
        document.getElementById('nomeJogador').value = '';
      }
    }

    function votar(nome) {
      jogadores[nome]++;
      atualizarLista();
    }

    function atualizarLista() {
      const container = document.getElementById('listaJogadores');
      container.innerHTML = '';

      let mvp = '';
      let maxVotos = -1;

      for (const nome in jogadores) {
        const votos = jogadores[nome];
        const div = document.createElement('div');
        div.className = 'jogador';
        div.innerHTML = `
          ${nome} - ${votos} voto${votos !== 1 ? 's' : ''}
          <button onclick="votar('${nome}')">Votar</button>
        `;
        container.appendChild(div);

        if (votos > maxVotos) {
          maxVotos = votos;
          mvp = nome;
        }
      }

      if (mvp) {
        document.getElementById('mvpAtual').textContent =
          `MVP atual: ${mvp} com ${maxVotos} voto${maxVotos !== 1 ? 's' : ''}`;
      } else {
        document.getElementById('mvpAtual').textContent = 'Nenhum MVP ainda';
      }
    }
  </script>

</body>
</html>
